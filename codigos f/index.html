<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div>
        <div class="row">
            <form class="col s12" onsubmit="buscarClientes()">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="exemplo: 1" id="id" type="text" class="validate">
                        <label class="txt" for="id">Pesquisar Cliente</label>
                    </div>
                </div>
                <button class="btn waves-effect" type="submit" onclick="buscarClientes()" name="action">Pesquisar
                    <i class="material-icons right">search</i>
                </button>
            </form>
        </div>

        <div>
            <label class="txt">Lista de clientes</label><hr>
            <div>
                <table class="striped responsive-table centered">
                    <thead class="cabecalho">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody id="cliente-list">
                        <!-- Clientes serÃ£o inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>

    <!--JavaScript at end of body for optimized loading
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script> -->
    
</body>
</html>
